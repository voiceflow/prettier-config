version: 2.1

orbs:
  vfcommon: voiceflow/common@0.0.246

jobs:
  build-and-test:
    executor: vfcommon/default-executor
    steps:
      - checkout
      - vfcommon/install_node_modules
      - vfcommon/lint_source
      - vfcommon/dependency_tests:
          step_name: Dependency Tests

workflows:

  test-and-release:
    jobs:
      - build-and-test:
          context: dev-test

      - vfcommon/release:
          context: dev-test
          requires:
            - build-and-test
          filters:
            branches:
              only: master
